<html>
    <head>
        <title>GET Demo</title>
        <link rel="icon" href="images/favicon.png" type="image/x-icon">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Roboto" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.6/styles/color-brewer.min.css">
        <link rel="stylesheet" href="css/tabs.css">
        <link rel="stylesheet" href="css/controls.css">
        <link rel="stylesheet" href="css/layout.css">
    </head>
    <body>
        <!-- Banner -->
        <header>
            <h1>REST Interaction Demo</h1>
        </header>
        
        <!-- Controls -->
        <section class="controls">
            <select id="method">
                <option value="get">GET</option>
                <option value="post">POST</option>
                <option value="put">PUT</option>
                <option value="delete">DELETE</option>
            </select>
            <select id="menu"></select>
            <button id="submit">Send</button> 
        </section>

        <!-- Output -->
        <section id="tab-area">
            <!-- Tabs -->
            <input id="tab1" type="radio" name="tabs" checked>
            <label for="tab1">Data</label>
            <input id="tab2" type="radio" name="tabs">
            <label for="tab2">JavaScript</label>
            <div class="alert" role="alert"></div>

            <!-- Panels -->
            <section id="data">
                <textarea id="data-container"></textarea>
            </section>
            <section id="code">
                <div>
                    <input type="hidden" class="code">
                    <pre class="js" id="code-container"><code></code></pre>
                </div>
            </section>
        </section>
        
        <script lang="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.6/highlight.min.js"></script>
        <script lang="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.6/languages/javascript.min.js"></script>  
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
